        - "ğŸ“Š Medium - Normal priority"
        - "ğŸ“ Low - Nice to have, when time permits"
      default: 2
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed description of the task
      placeholder: |
        Current authentication system uses basic auth which is not secure enough.
        Need to implement JWT-based authentication with refresh tokens.
        
        Requirements:
        - Support login/logout endpoints
        - JWT tokens with 15min expiry
        - Refresh tokens with 7 days expiry
        - Middleware to protect routes
    validations:
      required: true

  - type: textarea
    id: tasks
    attributes:
      label: Task Breakdown
      description: List of specific tasks to complete
      placeholder: |
        - [ ] Design JWT token structure
        - [ ] Create auth middleware
        - [ ] Implement login endpoint
        - [ ] Implement logout endpoint
        - [ ] Add token refresh endpoint
        - [ ] Update protected routes
        - [ ] Write unit tests
        - [ ] Update API documentation
        - [ ] Test integration
    validations:
      required: true

  - type: dropdown
    id: effort
    attributes:
      label: Estimated Effort
