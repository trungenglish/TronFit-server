body:
  - type: input
    id: task-title
    attributes:
      label: Task Title
      description: Clear description of what needs to be done
      placeholder: "Implement JWT authentication middleware"
    validations:
      required: true

  - type: dropdown
    id: task-type
    attributes:
      label: Task Type
      description: What kind of task is this?
      options:
        - "ğŸ”Œ API - REST/GraphQL endpoints, middleware"
        - "ğŸ—„ï¸ Database - Schema changes, migrations, queries"
        - "ğŸ” Auth - Authentication, authorization, security"
        - "ğŸ› Fix - Non-critical bug fixes and improvements"
        - "ğŸ”§ Maintenance - Code cleanup, refactoring"
        - "âš¡ Performance - Database optimization, caching"
        - "ğŸ§ª Testing - Unit tests, integration tests"
        - "ğŸ“š Documentation - API docs, README, comments"
        - "ğŸ“¦ Dependencies - Update libraries, packages"
        - "ğŸ”’ Security - Security audits, vulnerability fixes"
        - "ğŸ—ï¸ Infrastructure - Docker, deployment, CI/CD"
        - "ğŸ“Š Monitoring - Logging, metrics, health checks"
        - "ğŸŒ Integration - Third-party services, webhooks"
        - "ğŸ“§ Messaging - Email, SMS, push notifications"
        - "ğŸ“ File Management - Upload/download, storage"
        - "âš™ï¸ Configuration - Environment variables, settings"
